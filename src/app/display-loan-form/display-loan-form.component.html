<div class="modal-container">
    <div class="header">
        <h2 class="heading">Application</h2>
        <fa-icon (click)="closeModal()" [icon]="faXmark" class="close-icon"></fa-icon>
      </div>

    <div class="modal-content">
        <form [formGroup]="dataForm">
            
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" formControlName="userId" readonly>
            </div>

            <div class="form-group">
            <label for="loanType">Loan Type</label>
            <input type="text" id="loanType" formControlName="loanType" readonly>
            </div>
        
            <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" formControlName="occupation" readonly>
            </div>
        
            <div class="form-group">
            <label for="panNumber">PAN Number</label>
            <input type="text" id="panNumber" formControlName="panNumber" readonly>
            </div>
        
            <!-- <div class="form-group">
            <label for="reason">Reason:</label>
            <input type="text" id="reason" formControlName="reason">
            </div> -->
        
            <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" formControlName="status" readonly>
            </div>
        
        </form>
    </div>

    <div class="footer">
        <button class="print" type="button" (click)="print()">Print</button>
    </div>
</div>

<form action="" method="post" (submit)="login()" class="login-form">
  <!--<input type="hidden" name="__RequestVerificationToken" value="..." />-->
  
  <div class="form-header">
    <h1>Login</h1>
    <fa-icon (click)="closeDialog()" [icon]="faXmark" class="close-icon"></fa-icon>
  </div>

  <div class="form-horizontal">
    <div class="form">
      <div class="form-group">
        <div class="col-md-10">
          <input class="form-control" type="text" name="Username" id="username" placeholder="Username" autocomplete="on" [(ngModel)] = "username" required (focusout)="validateUsername()"/>
          <span class="text-danger username-error"></span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-10">
          <input class="form-control" type="password" name="Password" id="password" placeholder="Password" [(ngModel)] = "password" required (focusout)="validatePassword()"/>
          <span class="text-danger password-error"></span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button class="btn btn-primary submit" type="submit">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>

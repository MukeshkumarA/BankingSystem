<h2 mat-dialog-title>Reason for Accepting / Rejecting</h2>
<mat-dialog-content>
  <p>Please provide your reason for accepting or rejecting the applicant:</p>
  <textarea matInput [(ngModel)]="reason" class="form-control" rows="4" placeholder="Enter your reason"></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Close</button>
  <button mat-button [mat-dialog-close]="reason" cdkFocusInitial>Submit</button>
</mat-dialog-actions>

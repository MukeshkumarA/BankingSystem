<div class="modal-container">
    <div class="header">
        <h2 class="heading">Application</h2>
        <fa-icon (click)="closerModal()" [icon]="faXmark" class="close-icon"></fa-icon>
      </div>

    <div class="modal-content">
        <form [formGroup]="retirmenetPlanForm">
            
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" formControlName="userId" readonly>
            </div>

            <div class="form-group">
            <label for="planAmount">Plan amount per month</label>
            <input type="text" id="planAmount" formControlName="planAmount" readonly>
            </div>
        
            <div class="form-group">
            <label for="noOfYears">Number of Years</label>
            <input type="text" id="noOfYears" formControlName="noOfYears" readonly>
            </div>
        
            <div class="form-group">
            <label for="interestRate">Interest Rate</label>
            <input type="text" id="interestRate" formControlName="interestRate" readonly>
            </div>
        
            <!-- <div class="form-group">
            <label for="reason">Reason:</label>
            <input type="text" id="reason" formControlName="reason">
            </div> -->
        
            <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" formControlName="status" readonly>
            </div>
        
        </form>
    </div>

    <div class="footer">
        <button class="print" type="button" (click)="print()">Print</button>
    </div>
</div>
